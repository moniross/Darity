{{> header}}
<div class="login">
  <div class="section__head space-y-20">
    <h3>Welcome to Darity</h3>
    <div class="d-flex space-x-10">
      <p class="color_text">Don't have an account yet?</p>
      <a href="#">Register</a>
    </div>
  </div>
  <div class="box style_two">
    <div class="login_wrap w-full space-y-20">
      <div class="space-y-10">
        <span class="nameInput">Email </span>
        <div class="confirm">
          <input type="text" class="form-control" placeholder="Enter email" />
        </div>
      </div>
      <div class="space-y-10">
        <span class="nameInput">Password</span>
        <div class="confirm">
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
      </div>
      <a class="btn btn_verify btn_sm"
        ><i class="ri-checkbox-circle-line mr-3"></i>Click to verify
      </a>
      <a href="#" class="btn btn_primary w-full btn_lg"> Create an account</a>
    </div>
  </div>
</div>
